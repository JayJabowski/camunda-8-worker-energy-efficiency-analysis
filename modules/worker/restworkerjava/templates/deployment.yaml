apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "restworkerjava.fullname" . }}
  labels:
    {{- include "restworkerjava.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: restworkerjava
  template:
    metadata:
      labels:
        app: restworkerjava
    spec:
      containers:
      - env:
        - name: GATEWAY_ADDRESS
          value: {{ quote .Values.container.env.gatewayAddress | default }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain}}
        - name: MAX_JOBS_ACTIVE
          value: {{ quote .Values.workerconfig.maxjobsactive}}
        - name: POLL_INTERTVAL
          value: {{ quote .Values.workerconfig.pollinterval}}
        - name: TIMEOUT
          value: {{ quote .Values.workerconfig.timeout}}
        - name: TEST_RESPONDER_ADDRESS
          value: {{ quote .Values.container.env.testResponderAddress}}

        name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources: {}