replicaCount: 1
kubernetesClusterDomain: cluster.local

container:
  env: 
    gatewayAddress: camunda-platform-zeebe-gateway.camunda8:26500
    processName: benchmark_small_no_timer
    sleepDuration: 1
    instanceCount: 200 


image:
  repository: jabowski/load-controller
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: v0.1.2

service:
  type: ClusterIP
  port: 8080

